function recursiveGetProp(obj, lookup, callback) {
    for (property in obj) {

            callback(obj[property]);
        } else if (obj[property] instanceof Object) {
          console.log(property);
            recursiveGetProp(obj[property], lookup, callback);
        }
    }
}

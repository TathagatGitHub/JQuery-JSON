<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
$(document).ready(function(){
  $("#button1").click(function(){
        $.ajax({
    url: "http://api.apixu.com/v1/current.json?key=9a61e0ad6654495394d20958152311&q=90620",
    success: function (result, status, xhr) {
        console.log(result);
    var table = $("<table><tr><th>Product</th><th>Color</th><th>Price</th></tr>");
    var tr;
        for (var i = 0; i < result.length; i++) {
            tr = $("<tr>");
            tr.append("<td>" + result[i].Product + "</td>");
            tr.append("<td>" + result[i].color + "</td>");
            tr.append("<td>" + result[i].Price + "</td>");
            tr.append("</tr>");
            table.append(tr);
        }
        table.append("</table>");
        $("#jsonData").html(table);
    }
});
    </script>
</head>
<body>
    <button id="button1">Get External Content</button>

</body>
</html>
